<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Node Configuration</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 300px; }
  </style>
</head>
<body>
  <h1>Node Configuration</h1>
  <nav>
    <a href="/">Home</a> |
    <a href="/query">Query</a> |
    <a href="/config">Config</a>
  </nav>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, msg in messages %}
        <li style="color:{% if category == 'success' %}green{% else %}red{% endif %}">{{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="post">
    <textarea name="accounts_json">{{ accounts_json }}</textarea>
    <p><button type="submit">Save</button></p>
  </form>
</body>
</html>
